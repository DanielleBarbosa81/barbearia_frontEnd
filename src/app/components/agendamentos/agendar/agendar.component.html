<div class="form-container">
  <h2>Agendar Atendimento</h2>
  <form (ngSubmit)="onSubmit()" #agendamentoForm="ngForm">
    <div>
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" [(ngModel)]="agendamento.cliente" required>
    </div>

    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" [(ngModel)]="agendamento.data" required>
    </div>

    <div>
      <label for="horario">Hor√°rio:</label>
      <input type="time" id="horario" name="horario" [(ngModel)]="agendamento.horario" required>
    </div>

    <button type="submit" [disabled]="!agendamentoForm.form.valid">Agendar</button>
  </form>
</div>
