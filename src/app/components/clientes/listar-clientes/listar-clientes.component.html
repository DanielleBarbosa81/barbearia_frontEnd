<h2>Clientes Cadastrados</h2>

<table *ngIf="clientes.length > 0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefone }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="clientes.length === 0">Nenhum cliente encontrado.</p>
