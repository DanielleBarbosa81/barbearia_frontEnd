<div class="client-table-container">
  <h2>Clientes Cadastrados</h2>

  <p *ngIf="mensagem" class="success">{{ mensagem }}</p>
  <p *ngIf="erro" class="error">{{ erro }}</p>

  <table *ngIf="clientes.length > 0" class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.clienteId }}</td>
        <td>{{ cliente.clienteNome }}</td>
        <td>{{ cliente.clienteEmail }}</td>
        <td>{{ cliente.clienteTelefone }}</td>
        <td>

          <button (click)="editarCliente(cliente)" class="btn-salvar">Editar</button>
          <button (click)="excluirCliente(cliente.clienteId!)" class="btn-salvar">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="clientes.length === 0" class="no-data">Nenhum cliente encontrado.</p>
</div>

<!-- Formulário de Edição (mantendo a mesma estrutura do formulário de cadastro) -->
<div *ngIf="clienteSelecionado" class="form-container">
  <h2>Editar Cliente</h2>

  <!-- Exibe mensagem de sucesso -->
  <p *ngIf="mensagem" class="success">{{ mensagem }}</p>

  <!-- Exibe mensagem de erro -->
  <p *ngIf="erro" class="error">{{ erro }}</p>

  <form (ngSubmit)="salvarEdicao()" #clienteForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="clienteSelecionado.clienteNome"
        required
      />
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="clienteSelecionado.clienteEmail"
        required
      />
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        [(ngModel)]="clienteSelecionado.clienteTelefone"
        required
      />
    </div>

        <td>

            <button type="submit" [disabled]="!clienteForm.form.valid" class="btn-salvar">Salvar</button>
            </td>
            <td>
              <button type="button" (click)="cancelarEdicao()" class="btn-cancelar">Cancelar</button>
            </td>

  </form>
</div>
