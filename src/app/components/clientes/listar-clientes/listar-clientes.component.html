<h2>Lista de Clientes</h2>

<!-- Tabela para exibir os clientes -->
<table *ngIf="clientes.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefone }}</td>
    </tr>
  </tbody>
</table>

<!-- Mensagem exibida quando não há clientes -->
<p *ngIf="clientes.length === 0">Nenhum cliente encontrado.</p>
