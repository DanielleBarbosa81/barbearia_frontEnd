<div class="form-container">
  <h2>Clientes</h2>

  <!-- Exibe mensagem de sucesso -->
  <p *ngIf="mensagem" class="success">{{ mensagem }}</p>

  <!-- Exibe mensagem de erro -->
  <p *ngIf="erro" class="error">{{ erro }}</p>

  <!-- FormulÃ¡rio de cadastro -->
  <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="cliente.nome"
        required
      />
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="cliente.email"
        required
      />
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        [(ngModel)]="cliente.telefone"
        required
      />
    </div>

    <button type="submit" [disabled]="!clienteForm.form.valid">Cadastrar</button>
  </form>
</div>
