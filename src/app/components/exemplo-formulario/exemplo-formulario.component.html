<form [formGroup]="formulario" (ngSubmit)="enviarDados()">

    <div>
        <label for="nome">Nome</label> 
        <input type="text" id="nome" formControlName="nome">
        <!-- o formControlName desse input deve ter o mesmo nome que você definiu para esse campo na construção do formulário -->
    </div>

    <div>
        <label for="dataNascimento">Data de Nascimento</label> 
        <input type="date" id="dataNascimento" formControlName="dataNascimento">
        <!-- o formControlName desse input deve ter o mesmo nome que você definiu para esse campo na construção do formulário -->
    </div>

    <button type="submit">Enviar</button>

</form>
